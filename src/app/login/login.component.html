
    <div class="navbar_container" >

            <div class="row px-1 p-0 m-0 align-items-center w-100 h-100">
                <div class="col-2 h-100 d-flex justify-content-center align-items-center">
                    <img src="http://localhost/icons/WhiteMenu.png" alt="" style="height: 30px;">
                </div>
                <div class="col-8 position-relative p-0 h-100 d-flex justify-content-center align-items-center">
                    <span style="position: absolute;" [routerLink]="['']">TODOs</span>
                </div>
                <div class="col-2 d-flex justify-content-start h-100">

    <div class="desktop_login_container d-flex justify-content-center align-items-center h-100 w-100" style="margin: auto; padding: 10px;">
        <div class="wrapper d-flex h-75 w-100 justify-content-center align-items-center">
            <div class="desktop_login_wrapper">
                <div class="row m-0 d-flex justify-content-center">
                    <span class="text-center" style="color:#ffc107; font-weight: 700;">Login</span>
                </div>
                <div class="row mt-3 m-0">
                    <form style="width: 100%;padding: unset;" [formGroup]="LoginForm">
                    <input formControlName="Email" type="text" class="mt-3 w-100 input" placeholder="Email">
                    <span *ngIf="ValidateObj.Email" class="mx-1" style="font-size: 12px; color: red;">This Field is Required</span>
                    <input formControlName="Password" type="text" class="mt-3 w-100 input" placeholder="Password">
                    <span *ngIf="ValidateObj.Password" class="mx-1" style="font-size: 12px; color: red;">This Field is Required</span>
                    </form>
                    <button class="mt-3 button" (click)="SubmitLoginForm()">Submit</button>
                    <span class="text-center mt-5">Don't have an account <u (click)="Route()">Click</u></span>
    
                </div>
            </div>
        </div>
     
        
    </div>
